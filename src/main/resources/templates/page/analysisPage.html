<!DOCTYPE html>
<html lang="pt-BR">
  <head th:insert="head/head.html :: head('Analysis')"> </head>
  <body class="d-flex justify-content-center">
    <div class="px-4 d-flex flex-column" style="width: 1000px">
      <nav th:insert="fragments/menuBar"></nav>
      <div
        th:insert="fragments/title :: title('ANALYSIS OF SUSPICIOUS TRANSACTIONS')"
      ></div>
      <div th:if="${message != null}" th:insert="fragments/message"></div>
      <div class="mt-2" th:insert="fragments/form/analysisDateForm"></div>

      <div
        th:if="${transactionsDto != null && !transactionsDto.isEmpty}"
        th:insert="fragments/subtitle :: subtitle('SUSPICIOUS TRANSACTIONS')"
      ></div>

      <table
        th:if="${transactionsDto != null && !transactionsDto.isEmpty}"
        class="table table-striped table-bordered"
      >
        <thead>
          <tr>
            <th colspan="3" style="text-align: center">ORIGIN</th>
            <th colspan="3" style="text-align: center">DESTINATION</th>
            <th
              scope="col"
              rowspan="2"
              class="align-middle"
              style="text-align: center"
            >
              VALUE
            </th>
          </tr>
          <tr>
            <th scope="col">BANK</th>
            <th scope="col">BRANCH</th>
            <th scope="col">ACCOUNT</th>
            <th scope="col">BANK</th>
            <th scope="col">BRANCH</th>
            <th scope="col">ACCOUNT</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="transaction : ${transactionsDto}">
            <td><span th:text="${transaction.originBank}"></span></td>
            <td><span th:text="${transaction.originBranch}"></span></td>
            <td><span th:text="${transaction.originAccount}"></span></td>
            <td><span th:text="${transaction.destinationBank}"></span></td>
            <td><span th:text="${transaction.destinationBranch}"></span></td>
            <td><span th:text="${transaction.destinationAccount}"></span></td>
            <td>
              <span
                th:text="${'R$ '+#numbers.formatDecimal(transaction.value,3,'POINT',2,'COMMA')}"
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

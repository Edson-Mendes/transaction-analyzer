<!DOCTYPE html>
<html lang="pt-BR">
  <head th:insert="head/head.html :: head('Analysis')"> </head>
  <body class="d-flex justify-content-center">
    <div class="px-4 d-flex flex-column" style="width: 1000px">
      <nav th:insert="fragments/menuBar"></nav>
      <div
        th:insert="fragments/title :: title('ANALYSIS OF SUSPICIOUS TRANSACTIONS')"
      ></div>
      <div th:if="${message != null}" th:insert="fragments/message"></div>
      <div class="mt-2" th:insert="fragments/form/analysisDateForm"></div>
      <!-- Transações suspeitas -->
      <div
        th:if="${transactionsDto != null && !transactionsDto.isEmpty}"
        th:insert="fragments/subtitle :: subtitle('SUSPICIOUS TRANSACTIONS')"
      ></div>
      <div
        th:if="${transactionsDto != null && !transactionsDto.isEmpty}"
        th:insert="fragments/table/transactionsTable :: table(${transactionsDto})"
      ></div>

      <!-- Contas suspeitas -->
      <div
        th:if="${suspiciousAccounts != null && !suspiciousAccounts.isEmpty}"
        th:insert="fragments/subtitle :: subtitle('SUSPICIOUS ACCOUNTS')"
      ></div>
      <div
        th:if="${suspiciousAccounts != null && !suspiciousAccounts.isEmpty}"
        th:insert="fragments/table/suspiciousAccountTable"
      ></div>

      <!-- Agências suspeitas -->
      <div
        th:if="${suspiciousBranches != null && !suspiciousBranches.isEmpty}"
        th:insert="fragments/subtitle :: subtitle('SUSPICIOUS BRANCHES')"
      ></div>
      <div
        th:if="${suspiciousBranches != null && !suspiciousBranches.isEmpty}"
        th:insert="fragments/table/suspiciousBranchTable"
      ></div>
    </div>
  </body>
</html>

<div th:unless="${transactionsImport.isEmpty}">
  <div class="border-top" style="width: 950px"></div>
  <div class="d-flex justify-content-center">
    <h5 class="pt-3"><b>PERFORMED IMPORTS</b></h5>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Transactions Date</th>
        <th scope="col">Import Date</th>
        <th scope="col">User</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="import : ${transactionsImport}">
        <td>
          <span
            th:text="${#temporals.format(import.transactionsDate, 'dd/MM/yyyy')}"
          ></span>
        </td>
        <td>
          <span
            th:text="${#temporals.format(import.importDateTime, 'dd/MM/yyyy HH:mm:ss')}"
          ></span>
        </td>
        <td><span th:text="${import.username}"></span></td>
        <td>
          <a
            th:href="@{/transactions/{id}(id = ${import.id})}"
            class="btn btn-info"
            th:text="Details"
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

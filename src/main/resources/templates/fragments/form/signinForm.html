<div>
  <div class="d-flex justify-content-center">
    <h2><b>Sign In</b></h2>
  </div>
  <div th:if="${message != null}" th:insert="fragments/message"></div>
  <form
    method="post"
    action="#"
    th:action="@{/signin}"
    th:object="${signinForm}"
  >
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        required
        th:field="*{email}"
      />
      <div
        th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"
        class="text-danger"
      >
        Email Error
      </div>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        required
        th:field="*{password}"
      />
      <div
        th:if="${#fields.hasErrors('password')}"
        th:errors="*{password}"
        class="text-danger"
      >
        Password Error
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="d-flex justify-content-center mt-3">
    <p>Don't have an Account? <a href="/signup">Sign Up</a></p>
  </div>
</div>

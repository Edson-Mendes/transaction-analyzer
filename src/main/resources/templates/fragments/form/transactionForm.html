<div class="mt-2">
  <div th:if="${message != null}" th:insert="fragments/message"></div>
  <form
    class="row g-2"
    method="post"
    enctype="multipart/form-data"
    action="#"
    th:action="@{/transactions}"
    th:object="${fileForm}"
  >
    <div>
      <input
        class="form-control"
        id="formFile"
        type="file"
        name="file"
        th:field="*{file}"
        accept=".csv"
        required
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary mb-3">Import</button>
    </div>
  </form>
</div>
